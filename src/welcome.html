<script>
    function showAttachmentMessage() {
        const message = document.getElementById('attachment-message');
        message.style.display = 'inline';
    }

    // Download
    document.getElementById("download").addEventListener("click", function () {
        const link = document.createElement("a");
        link.href = "./GLDbot.zip"; // Caminho do arquivo a ser baixado
        link.download = "GLDbot.zip"; // Nome do arquivo ao ser baixado
        link.click();
    });

    // Alterna os slideshows
    let currentSlide = 0;
    const slides = document.querySelectorAll("#slideshow .slide");
    const slideshowContainer = document.getElementById("slideshow");

    function showSlide(index) {
        slides.forEach((slide, i) => {
            slide.classList.toggle("active", i === index);
        });

        // Adiciona o estilo à div "slideshow" se "show2" ou "show3" estiver ativo
        if (slides[index].id === "show3" || slides[index].id === "show4") {
            slideshowContainer.style.width = "550px";
            slideshowContainer.style.height = "850px";
            slideshowContainer.classList.add("mobile");
        } else {
            slideshowContainer.style.width = "";
            slideshowContainer.style.height = "";
            slideshowContainer.classList.remove("mobile");
        }
    }

    function nextSlide() {
        currentSlide = (currentSlide + 1) % slides.length;
        showSlide(currentSlide);
    }

    setInterval(nextSlide, 3000); // Troca de imagem a cada 3 segundos

    // Exibir a primeira imagem no carregamento
    showSlide(currentSlide);

    document.getElementById("contactus").addEventListener("click", function() {
        const carouselContainer = document.getElementById("slideshow");
        const countriesContainer = document.getElementById("container");
        const videoContainer = document.getElementById("video");
        const contact = document.getElementById("contact-section");

        // Alterna display dos containers
        if (countriesContainer.style.display === "block"||videoContainer.style.display === "block"||carouselContainer.style.display === "block"||contact.style.display === "none") {
            videoContainer.style.display = "none";
            countriesContainer.style.display = "none";
            carouselContainer.style.display = "none";
            contact.style.display = "block";
            document.getElementById("back").style.marginTop = "";
            document.getElementById("back").style.marginBottom = "";
            document.getElementById("back").style.display = "block";
            document.getElementById("download").style.display = "block";
            document.getElementById("tutorial").style.display = "block";
            document.getElementById("buyButton").style.display = "block";
            document.getElementById("contactus").style.display = "none";
        }
    });

    // Alterna os botões
    document.getElementById("buyButton").addEventListener("click", function() {
        const carouselContainer = document.getElementById("slideshow");
        const countriesContainer = document.getElementById("container");
        const videoContainer = document.getElementById("video");
        const contact = document.getElementById("contact-section");

        // Alterna display dos containers
        if (countriesContainer.style.display === "none") {
            countriesContainer.style.display = "block";
            videoContainer.style.display = "none";
            carouselContainer.style.display = "none";
            contact.style.display = "none";
            document.getElementById("back").style.display = "block";
            document.getElementById("back").style.marginTop = "60px";
            document.getElementById("back").style.marginBottom = "76px";
            document.getElementById("sidebar_footer").style.top = "206px";
            document.getElementById("download").style.display = "none";
            document.getElementById("tutorial").style.display = "none";
            document.getElementById("buyButton").style.display = "none";
            document.getElementById("contactus").style.display = "none";
        }
    });
    const select = document.getElementById('country-select');
    const flagIcon = document.getElementById('selected-flag');
    const submitButton = document.getElementById('submit-button');

    // Atualiza a bandeira ao selecionar um país
    select.addEventListener('change', function() {
        const selectedOption = select.options[select.selectedIndex];
        const flagCode = selectedOption.getAttribute('data-flag');
        flagIcon.className = `fi fi-${flagCode} flag-icon`;
    });

    // mostra os países
    submitButton.addEventListener('click', async function() {
        const selectedCountry = select.value;

        try {
            const response = await fetch('https://gldbotserver.com/country', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ country: selectedCountry })
            });

            if (response.ok) {
                const data = await response.json();

                if (data.redirectTo === 'checkout') {
                    window.location.href = 'checkout.html';
                } else if (data.redirectTo === 'gumroad') {
                    window.location.href = 'https://gldbot.gumroad.com/l/gladiatusbot';
                }
            } else {
                console.error('Erro ao enviar a requisição:', response.statusText);
            }
        } catch (error) {
            console.error('Erro ao enviar a requisição:', error);
        }
    });

    function showMedievalAlert(message, isSuccess) {
        // Remove qualquer alerta anterior
        const existingAlert = document.getElementById('medieval-alert');
        if (existingAlert) existingAlert.remove();

        // Cria o container do alerta
        const alertDiv = document.createElement('div');
        alertDiv.id = 'medieval-alert';
        alertDiv.style.position = 'fixed';
        alertDiv.style.top = '10%';
        alertDiv.style.left = '50%';
        alertDiv.style.transform = 'translate(-50%, -50%)';
        alertDiv.style.maxWidth = '400px';
        alertDiv.style.width = '90%';
        alertDiv.style.padding = '20px';
        alertDiv.style.border = '3px solid #4d3e36';
        alertDiv.style.backgroundColor = isSuccess ? '#e4dbc8' : '#f8d7da';
        alertDiv.style.color = isSuccess ? '#2f4f2f' : '#842029';
        alertDiv.style.fontFamily = `'MedievalSharp', cursive`;
        alertDiv.style.fontSize = '18px';
        alertDiv.style.borderRadius = '10px';
        alertDiv.style.boxShadow = '0 4px 8px rgba(0, 0, 0, 0.3)';
        alertDiv.style.textAlign = 'center';
        alertDiv.style.zIndex = '1000';

        // Adiciona o conteúdo ao alerta
        alertDiv.innerHTML = `
        <div style="margin-bottom: 10px;">
            ${isSuccess === 'waiting' ? 'Aguarde...' : isSuccess ? 'Sucesso!' : 'Erro!'}
        </div>
        <p>${message}</p>
        <button id="close-alert-btn" style="
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: ${isSuccess ? '#6c757d' : '#d4a5a5'};
            color: white;
        ">Fechar</button>
    `;

        // Adiciona o alerta ao corpo do documento
        document.body.appendChild(alertDiv);

        // Fecha o alerta ao clicar no botão
        document.getElementById('close-alert-btn').addEventListener('click', () => {
            alertDiv.remove();
        });
    }

    document.getElementById('contact-form').addEventListener('submit', function (e) {
        e.preventDefault(); // Impede o recarregamento da página

        const formData = new FormData();
        formData.append('name', document.getElementById('name').value);
        formData.append('email', document.getElementById('email').value);
        formData.append('message', document.getElementById('message').value);
        const attachment = document.getElementById('attachment').files[0];
        if (attachment) {
            formData.append('attachment', attachment);
        }
        showMedievalAlert('Enviando a mensagem...', 'waiting');

        fetch('https://gldbotserver.com/contact', {
            method: 'POST',
            body: formData // Use FormData para enviar o arquivo junto com os outros dados
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMedievalAlert('Recebemos sua mensagem, aguarde a resposta via e-mail.', true);
                } else {
                    showMedievalAlert('Mensagem não enviada, tente novamente.', false);
                }
            })
            .catch(error => {
                showMedievalAlert('Erro ao enviar a mensagem: ' + error.message, false);
            });
    });
</script>
